<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Censor task</title>
    <style>

        .container {
            width: 40%;
            padding: 20px 50px 50px 50px;
            margin: 0 auto;
            border: 2px solid black;
            border-radius: 5px;
        }

        .censor-words-heading {
            margin: 0px;
        }

        #unavailable-word-container {
            color: red;
        }

        #user-text-area {
            display: block;
            width: 80%;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="censor-words-heading">List of unavailable words</h2>
        <br>
        <div id="unavailable-word-container"></div>
        <br>
        <div class="adding-unavailable-words-panel">
            <input type="text" id="unavailable-words-input">
            <button type="button" id="unavailable-words-button">Add the word</button>
        </div>
        <br>
        <div class="user-working-area">
            <textarea name="user-text" id="user-text-area"></textarea>
            <br>
            <button type="button" id="user-text-button">Censor</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
