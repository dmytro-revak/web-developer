<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <link rel="stylesheet" type="text/css" href="main-blocks.css">
  </head>
  <body>
    <div class="wrapper">
    <!-- Block with "Practice" -->
      <div class="practice"><p>Practice</p></div>
      <!-- First section -->
      <div class="first-section clearfix">
        <!-- Left aqua block of first section -->
        <div class="left-horyzontal-container"></div>
        <!-- Center height row of blocks -->
        <div class="center-height-container clearfix">
          <div class="red-content"></div>
          <div class="blue-content"></div>
        </div>
        <!-- Center down row of blocks -->
        <div class="center-down-container clearfix">
          <div class="violet-red-conntent">
            <div class="violet-content"></div>
            <div class="blod-content"></div>
          </div>
          <div class="pink-content"></div>
          <div class="green-content"></div>
        </div>
      </div>
      <!-- Second section -->
      <div class="second-section"></div>
    </div>
  </body>
</html>
