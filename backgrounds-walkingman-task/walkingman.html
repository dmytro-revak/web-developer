<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walkingman task</title>
    <style>

        .man-picture {
            width: 100%;
        }
        .picture-wrapper {
            width: 60px;
            position: absolute;
        }

    </style>
</head>
<body>
    <button class="up">Up</button>
    <button class="down">Down</button>
    <button class="left">Left</button>
    <button class="right">Right</button>
    <button class="up-left">Up-left</button>
    <button class="up-right">Up-right</button>
    <button class="down-left">Down-left</button>
    <button class="down-right">Down-right</button>
    <div class="picture-wrapper">
        <img src="img/man.jpg" alt="man" class="man-picture">
    </div>
    <script type="text/javascript" src="js/walkingman.js"></script>
</body>
</html>
