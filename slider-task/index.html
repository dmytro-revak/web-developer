<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider task</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider__item slider__item_active">
                <img src="http://www.1366x768.ru/nature/279/nature-wallpaper-1366x768.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <div class="slider__item">
                <img src="http://www.1366x768.ru/nature/1/lake-wallpaper-1366x768.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <div class="slider__item">
                <img src="http://fanoboi.com/nature/144/nature-of-the-tropics-wallpaper-1366x768.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <div class="slider__item">
                <img src="http://www.fonstola.ru/pic/201112/2560x1600/fonstola.ru-64326.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <div class="slider__item">
                <img src="http://luxfon.com/images/201203/luxfon.com_10874.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <div class="slider__item">
                <img src="http://daler.ru/pictures/1/2560x1600/Ryabina-12264.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <div class="slider__item">
                <img src="http://wp.widewallpapers.ru/2k/nature/1366x768/nature-wallpaper-1366x768-004.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <div class="slider__item">
                <img src="http://widefon.com/_ld/82/70876715.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <div class="slider__item">
                <img src="http://wallpapers1.ru/priroda/data/Wallpaper1ru_Nature_047.jpg" alt="slider-picture" class="slider__picture">
            </div>
            <ul class="slider__navigation-dots-wrapper">
                <li class="slider__navigation-dot slider__navigation-dot_active" data-active-index="0"></li>
                <li class="slider__navigation-dot" data-active-index="1"></li>
                <li class="slider__navigation-dot" data-active-index="2"></li>
                <li class="slider__navigation-dot" data-active-index="3"></li>
                <li class="slider__navigation-dot" data-active-index="4"></li>
                <li class="slider__navigation-dot" data-active-index="5"></li>
                <li class="slider__navigation-dot" data-active-index="6"></li>
                <li class="slider__navigation-dot" data-active-index="7"></li>
                <li class="slider__navigation-dot" data-active-index="8"></li>
                <div class="slider__image-preview"></div>
            </ul>
            <button type="button" data-direction="left" class="slider__switch-button slider__switch-button_left">
                <svg height="50px"
                     width="50px"
                     fill="white"
                     version="1.1"
                     xmlns="http://www.w3.org/2000/svg"
                     x="0px"
                     y="0px"
                     viewBox="0 0 60 60"
                     style="enable-background:new 0 0 60 60;"
                     xml:space="preserve">
                    <g>
	                    <path d="M45.563,29.174l-22-15c-0.307-0.208-0.703-0.231-1.031-0.058C22.205,14.289,22,14.629,22,15v30
		c0,0.371,0.205,0.711,0.533,0.884C22.679,45.962,22.84,46,23,46c0.197,0,0.394-0.059,0.563-0.174l22-15
		C45.836,30.64,46,30.331,46,30S45.836,29.36,45.563,29.174z M24,43.107V16.893L43.225,30L24,43.107z"/>
	                    <path d="M30,0C13.458,0,0,13.458,0,30s13.458,30,30,30s30-13.458,30-30S46.542,0,30,0z M30,58C14.561,58,2,45.439,2,30
		S14.561,2,30,2s28,12.561,28,28S45.439,58,30,58z"/>
                    </g>
                </svg>
            </button>
            <button type="button" data-direction="right" class="slider__switch-button slider__switch-button_right">
                <svg height="50px"
                     width="50px"
                     fill="white"
                     version="1.1"
                     xmlns="http://www.w3.org/2000/svg"
                     x="0px"
                     y="0px"
                     viewBox="0 0 60 60"
                     style="enable-background:new 0 0 60 60;"
                     xml:space="preserve">
                    <g>
	                    <path d="M45.563,29.174l-22-15c-0.307-0.208-0.703-0.231-1.031-0.058C22.205,14.289,22,14.629,22,15v30
		c0,0.371,0.205,0.711,0.533,0.884C22.679,45.962,22.84,46,23,46c0.197,0,0.394-0.059,0.563-0.174l22-15
		C45.836,30.64,46,30.331,46,30S45.836,29.36,45.563,29.174z M24,43.107V16.893L43.225,30L24,43.107z"/>
	                    <path d="M30,0C13.458,0,0,13.458,0,30s13.458,30,30,30s30-13.458,30-30S46.542,0,30,0z M30,58C14.561,58,2,45.439,2,30
		S14.561,2,30,2s28,12.561,28,28S45.439,58,30,58z"/>
                    </g>
                </svg>
            </button>
            <button type="button" class="slider__play-button">Play</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
