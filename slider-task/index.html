<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider task</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider__items-wrapper">
                <div class="slider__item slider__item_style_first-item"></div>
                <div class="slider__item slider__item_style_second-item"></div>
                <div class="slider__item slider__item_style_third-item"></div>
                <div class="slider__item slider__item_style_fourth-item"></div>
                <div class="slider__item slider__item_style_fifth-item"></div>
                <div class="slider__item slider__item_style_sixth-item"></div>
                <div class="slider__item slider__item_style_seventh-item"></div>
                <div class="slider__item slider__item_style_eighth-item"></div>
                <div class="slider__item slider__item_style_ninth-item"></div>
            </div>
            <button type="button" class="slider__play-button"></button>
            <div class="slider__navigation-dots-wrapper">
                <div class="slider__navigation-dot"></div>
                <div class="slider__navigation-dot"></div>
                <div class="slider__navigation-dot"></div>
                <div class="slider__navigation-dot"></div>
                <div class="slider__navigation-dot"></div>
                <div class="slider__navigation-dot"></div>
                <div class="slider__navigation-dot"></div>
                <div class="slider__navigation-dot"></div>
                <div class="slider__navigation-dot"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
