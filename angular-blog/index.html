<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Blog</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/lib/angular/angular.min.js"></script>
    <script src="assets/lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body data-ng-app="blogApp" class="bg-info">
    <div class="container" ng-controller="blogCtrl as blog">
        <h1 class="text-center">Hello {{blog.userStatus}}</h1>
        <div class="form-group">
            <label for="article-topic-field">Topic</label>
            <input type="text" id="article-topic-field" class="form-control">
        </div>
        <div class="form-group">
            <label for="article-message-field">Message</label>
            <textarea id="article-message-field" class="form-control"></textarea>
        </div>
        <button type="button" class="btn btn-success">Add new article</button>
        <div class="articles">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Panel title</h2>
                    <button type="button" class="btn btn-xs btn-info">Change</button>
                    <button type="button" class="btn btn-xs btn-danger">Remove</button>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
    </div>
    <script src="app/app.js"></script>
    <script src="app/controllers/blog.controller.js"></script>
</body>
</html>
